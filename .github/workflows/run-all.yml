name: Run autotests

on:
  push:
    branches:
      - main
    tags:
      - **
  pull_request:
    types:
      - opened
      - closed
    branches:
      - main
  workflow_dispatch:
    inputs:
      deployment_target:
        description: Select tests to run
        required: true
        type: choice
        default: 'all'
        options:
          - all
  page_build:

jobs:
  print_context:
    runs-on: ubuntu-latest
    steps:
      - env:
          EVENT_CONTEXT: ${{ toJSON(github.event) }}
        run: |
          echo $EVENT_CONTEXT
  run-tests:
    runs-on: ubuntu-latest
    name: Python API and UI QA autotests
    steps: 
      - name: Copy source code
        uses: actions/checkout@v4
      - name: Set up python env
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run tests
        run: pytest -v -s -rxXs
